<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test 1</title>
  <style>
    /* 全体のレイアウト */
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
    }
    /* 中央寄せコンテナ */
    .container, #app {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }
    /* 見出し */
    .header {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    /* 説明文ボックス */
    .explanation-box {
      background-color: #f9f9f9;
      border: 2px solid #ddd;
      padding: 25px;
      margin-bottom: 40px;
      border-radius: 10px;
      text-align: left;
      line-height: 1.6;
      font-size: 1.1em;
    }
    /* ボタンスタイル */
    .button,
    .go-to-test-button {
      display: inline-block;
      background-color: #007BFF;
      color: #fff;
      padding: 14px 28px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 15px;
    }
    .button:hover,
    .go-to-test-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    /* 進捗バー */
    .progress-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .progress-step {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #007BFF;
      color: #007BFF;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 5px;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }
    .progress-step.completed,
    .progress-step.active {
      background-color: #007BFF;
      color: #fff;
    }
    /* 問題・例の画面コンテナ */
    .question-container {
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 50vh;
    }
    /* 中央の画像（例・問題用） */
    .question-image {
      max-width: 60%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    /* 遷移画面用の画像（少し小さめ） */
    .transition-image {
      max-width: 80%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    /* 日本語キュー */
    .japanese-cue {
      font-size: 1.6em;
      color: #006400;
      margin: 25px 0 30px;
      text-align: center;
      white-space: pre-wrap;
    }
    /* マイクボタン */
    .mic-button {
      width: 80px;
      height: 80px;
      background: url("https://raw.githubusercontent.com/moguura/my-exp-images/main/mic.png") no-repeat center center / contain;
      border: none;
      outline: none;
      cursor: pointer;
      margin: 20px auto;
      transition: transform 0.2s;
      display: inline-block;
    }
    .mic-button:hover {
      transform: scale(1.1);
    }
    .mic-button:active {
      transform: scale(0.95);
    }
    .mic-button.mic-active {
      animation: micGlow 1s infinite alternate;
    }
    @keyframes micGlow {
      0% {
        filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
      }
      100% {
        filter: drop-shadow(0 0 20px rgba(255, 0, 0, 1));
      }
    }
    /* チェックアイコン */
    .check-icon {
      width: 80px;
      height: 80px;
      background: url("https://raw.githubusercontent.com/moguura/my-exp-images/main/check.png") no-repeat center center / contain;
      display: none;
      margin: 20px auto;
    }
    .check-icon.show {
      display: block;
      animation: pop 0.3s forwards;
    }
    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    /* テスト終了画面 */
    .final-message {
      text-align: center;
      font-size: 1.4em;
      margin-top: 50px;
    }
    .final-illustration {
      max-width: 150px;
      display: block;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <div id="app" class="container"></div>

  <script>
    // ================================
    //  クリック音・チェック音の準備
    // ================================
    const clickSound = new Audio("https://raw.githubusercontent.com/moguura/my-exp-images/main/Click.mp3");
    const checkSound = new Audio("https://raw.githubusercontent.com/moguura/my-exp-images/main/Submission.mp3");

    // ================================
    //  音声認識の準備
    // ================================
    let recognition = null;
    let recordTimeout = null;
    let isRecording = false;

    function initSpeechRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("このブラウザはSpeechRecognition APIをサポートしていません。");
        return null;
      }
      const recog = new SpeechRecognition();
      recog.lang = "ja-JP";
      recog.interimResults = true;
      recog.continuous = true;
      return recog;
    }

    function startRecognition() {
      clickSound.play();
      if (!recognition) {
        recognition = initSpeechRecognition();
        if (!recognition) return;
      }
      const micBtn = document.getElementById("micBtn");
      if (micBtn) {
        micBtn.disabled = true;
        micBtn.classList.add("mic-active");
      }
      isRecording = true;
      recordTimeout = setTimeout(() => { stopRecognition(); }, 10000);
      recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; i++) {
          const transcript = event.results[i][0].transcript.trim();
          if (transcript.includes("です")) {
            stopRecognition();
            break;
          }
        }
      };
      recognition.onerror = (e) => {
        console.warn("Recognition error:", e);
        stopRecognition();
      };
      recognition.onend = () => { console.log("Recognition ended"); };
      recognition.start();
    }

    function stopRecognition() {
      if (!recognition || !isRecording) return;
      clearTimeout(recordTimeout);
      recognition.stop();
      isRecording = false;
      const micBtn = document.getElementById("micBtn");
      if (micBtn) {
        micBtn.classList.remove("mic-active");
      }
      showCheckIcon();
    }

    function showCheckIcon() {
      const checkIcon = document.getElementById("checkIcon");
      if (checkIcon) { checkIcon.classList.add("show"); }
      checkSound.play();
      setTimeout(() => { goNext(); }, 2000);
    }

    // ================================
    //  画面表示用ユーティリティ
    // ================================
    const app = document.getElementById("app");
    function showScreen(html) { app.innerHTML = html; }

    function renderProgressBar(currentIndex, total) {
      let steps = "";
      for (let i = 0; i < total; i++) {
        let className = "progress-step";
        if (i < currentIndex) { className += " completed"; }
        else if (i === currentIndex) { className += " active"; }
        steps += `<span class="${className}">${i+1}</span>`;
      }
      return `<div class="progress-container">${steps}</div>`;
    }

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // ================================
    //  各種テキスト・画像定義
    // ================================

    // 説明Box
    const explanationBox1 = `
      <h2 class="header">Test1</h2>
      <div class="explanation-box">
        <p>This is a speaking test.<br>
        Look at the image and say a full sentence. Use the correct form of the given word.<br>
        Now, let's try Example 1.<br>
        (Press the microphone button and say "いいです.")</p>
      </div>
      <button class="button" id="nextBtn1">Next</button>
    `;

    const explanationBox2 = `
      <div class="explanation-box">
        <p>Since the image for Example 1 shows "Present," the correct answer is "てんきは いいです."<br>
        Next, let’s try Example 2.<br>
        (Press the microphone button and say "てんきは よかったです.")</p>
      </div>
      <button class="button" id="nextBtn2">Next</button>
    `;

    const explanationBox3 = `
      <div class="explanation-box">
        <p>Since the image for Example 2 shows "Yesterday," the correct answer is "てんきは よかったです."<br><br>
        Now, let's start the test. There are 16 questions.<br>
        You can only speak once for each question, so be careful. Always say a full sentence.<br>
        When you're ready, click "GO TO TEST."</p>
      </div>
      <button class="go-to-test-button" id="goTestBtn">GO TO TEST</button>
    `;

    const explanationBox4 = `
      <div class="explanation-box">
        <p>This is the end of Test 1. Please inform Instructor Takei.</p>
        <img src="https://raw.githubusercontent.com/moguura/my-exp-images/main/cracker.gif" alt="Cracker GIF" class="final-illustration">
      </div>
    `;

    // 例題（固定2つ）
    const example1 = {
      imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-e.g.1.JPG",
      japaneseCue: "いい → てんきは（　　　）"
    };
    const example2 = {
      imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-e.g.2.JPG",
      japaneseCue: "いい → てんきは（　　　）"
    };

    // 問題1～16（もともとは前半8問が Present、後半8問が Yesterday）
    // ※各オブジェクトに group プロパティを追加しています。
    const questionData = [
      {
        imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-1.JPG",
        japaneseCue: "おおい → にもつは（　　　）",
        group: "present"
      },
      {
        imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-2.JPG",
        japaneseCue: "おもい → このほんは（　　　）",
        group: "present"
      },
      {
        imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-3.JPG",
        japaneseCue: "おもしろい → じゅぎょうは（　　　）",
        group: "present"
      },
      {
        imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-4.JPG",
        japaneseCue: "からい → このパスタは（　　　）",
        group: "present"
      },
      {
        imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-5.JPG",
        japaneseCue: "あたらしい → いえは（　　　）",
        group: "present"
      },
      {
        imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-6.JPG",
        japaneseCue: "おいしい → くすりは（　　　）",
        group: "present"
      },
      {
        imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-7.JPG",
        japaneseCue: "ちかい → がっこうは（　　　）",
        group: "present"
      },
      {
        imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-8.JPG",
        japaneseCue: "むずかしい → べんきょうは（　　　）",
        group: "present"
      },
      {
        imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-9.JPG",
        japaneseCue: "あつい → ８がつは（　　　）",
        group: "yesterday"
      },
      {
        imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-10.JPG",
        japaneseCue: "たかい → りょうりは（　　　）",
        group: "yesterday"
      },
      {
        imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-11.JPG",
        japaneseCue: "たのしい → ゲームは（　　　）",
        group: "yesterday"
      },
      {
        imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-12.JPG",
        japaneseCue: "やすい → このTシャツは（　　　）",
        group: "yesterday"
      },
      {
        imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-13.JPG",
        japaneseCue: "おおきい → ケーキは（　　　）",
        group: "yesterday"
      },
      {
        imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-14.JPG",
        japaneseCue: "さむい → 2がつは（　　　）",
        group: "yesterday"
      },
      {
        imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-15.JPG",
        japaneseCue: "すずしい → やまは（　　　）",
        group: "yesterday"
      },
      {
        imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-16.JPG",
        japaneseCue: "つめたい → おんせんは（　　　）",
        group: "yesterday"
      }
    ];

    // 遷移画面用の画像定義（指定のURLに更新）
    const presentTransition = { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/Present.JPG" };
    const yesterdayTransition = { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/Yesterday.JPG" };

    // ================================
    //  画面遷移の管理
    // ================================
    /*
      ステージ構成：
      0: 説明Box1
      1: 例1前の遷移画面（Present）
      2: 例1
      3: 例2前の遷移画面（Yesterday）
      4: 例2
      5: 説明Box3 (GO TO TEST)
      6～37: テスト問題（各問題は2画面：偶数は遷移画面、奇数は実際の問題画面。全16問→32画面）
      38: 説明Box4（終了）
    */
    let stageIndex = 0;
    let shuffledQuestions = []; // シャッフル後の問題配列

    function renderStage(index) {
      if(index === 0) {
        // 説明Box1
        showScreen(explanationBox1);
        document.getElementById("nextBtn1").addEventListener("click", () => {
          clickSound.play();
          goNext();
        });
      } else if(index === 1) {
        // 例1前の遷移画面（Present）
        renderTransitionScreen(presentTransition.imgUrl, index+1);
      } else if(index === 2) {
        // 例1
        renderExample(example1);
      } else if(index === 3) {
        // 例2前の遷移画面（Yesterday）
        renderTransitionScreen(yesterdayTransition.imgUrl, index+1);
      } else if(index === 4) {
        // 例2
        renderExample(example2);
      } else if(index === 5) {
        // 説明Box3 (GO TO TEST)
        showScreen(explanationBox3);
        document.getElementById("goTestBtn").addEventListener("click", () => {
          clickSound.play();
          startTest();
        });
      } else if(index >= 6 && index < 6 + 2 * 16) {
        // テスト問題：各問題は「遷移画面（偶数ステージ）」＋「問題画面（奇数ステージ）」で構成
        let qIndex = Math.floor((index - 6) / 2); // 0～15
        if ((index - 6) % 2 === 0) {
          // 遷移画面
          // シャッフルされた各問題の group に基づき、表示する画像を決定
          if(shuffledQuestions[qIndex].group === "present") {
            renderTransitionScreen(presentTransition.imgUrl, index+1);
          } else {
            renderTransitionScreen(yesterdayTransition.imgUrl, index+1);
          }
        } else {
          // 実際の問題画面
          const progressHTML = renderProgressBar(qIndex, 16);
          const html = `
            ${progressHTML}
            <div class="question-container">
              <img src="${shuffledQuestions[qIndex].imgUrl}" alt="question image" class="question-image" />
              <p class="japanese-cue">${shuffledQuestions[qIndex].japaneseCue}</p>
              <button class="mic-button" id="micBtn"></button>
              <div class="check-icon" id="checkIcon"></div>
            </div>
          `;
          showScreen(html);
          const micBtn = document.getElementById("micBtn");
          if(micBtn) { micBtn.addEventListener("click", startRecognition); }
        }
      } else if(index === 6 + 2 * 16) {
        // 終了画面
        showScreen(explanationBox4);
      }
    }

    // 例題画面の表示
    function renderExample(exampleObj) {
      const html = `
        <div class="question-container">
          <img src="${exampleObj.imgUrl}" alt="example image" class="question-image" />
          <p class="japanese-cue">${exampleObj.japaneseCue}</p>
          <button class="mic-button" id="micBtn"></button>
          <div class="check-icon" id="checkIcon"></div>
        </div>
      `;
      showScreen(html);
      const micBtn = document.getElementById("micBtn");
      if(micBtn) { micBtn.addEventListener("click", startRecognition); }
    }

    // 遷移画面（画像＋Nextボタン）の表示
    function renderTransitionScreen(imgUrl, nextStage) {
      const html = `
        <div class="question-container">
          <img src="${imgUrl}" alt="transition image" class="transition-image" />
          <button class="button" id="transitionNextBtn">Next</button>
        </div>
      `;
      showScreen(html);
      document.getElementById("transitionNextBtn").addEventListener("click", () => {
        clickSound.play();
        stageIndex = nextStage;
        renderStage(stageIndex);
      });
    }

    function goNext() {
      stageIndex++;
      renderStage(stageIndex);
    }

    // テスト開始：問題データをシャッフルして、テスト問題部分の最初（ステージ6）に移行
    function startTest() {
      shuffledQuestions = shuffle(questionData);
      stageIndex = 6;
      renderStage(stageIndex);
    }

    window.addEventListener("DOMContentLoaded", () => {
      renderStage(stageIndex);
    });
  </script>
</body>
</html>
