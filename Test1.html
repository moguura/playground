<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test 1</title>
  <style>
    /* 全体のレイアウト */
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
    }
    /* 中央寄せコンテナ */
    .container, #app {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }
    /* 見出し */
    .header {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    /* 説明文ボックス：文字サイズを大きくしたい場合はここを調整 */
    .explanation-box {
      background-color: #f9f9f9;
      border: 2px solid #ddd;
      padding: 25px;
      margin-bottom: 40px;
      border-radius: 10px;
      text-align: left;
      line-height: 1.6;
      font-size: 1.3em; /* 例：1.1em → 1.3em に変更 */
    }
    /* ボタンスタイル */
    .button,
    .go-to-test-button {
      display: inline-block;
      background-color: #007BFF;
      color: #fff;
      padding: 14px 28px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 15px;
    }
    .button:hover,
    .go-to-test-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    /* 進捗バー */
    .progress-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .progress-step {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #007BFF;
      color: #007BFF;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 5px;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }
    .progress-step.completed,
    .progress-step.active {
      background-color: #007BFF;
      color: #fff;
    }
    /* 問題・例の画面コンテナ */
    .question-container {
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 50vh;
    }
    /* 中央の画像（例・問題用） */
    .question-image {
      max-width: 70%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    /* 遷移画面用の画像（少し小さめ） */
    .transition-image {
      max-width: 80%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    /* 日本語キュー */
    .japanese-cue {
      font-size: 1.6em;
      color: #006400;
      margin: 25px 0 30px;
      text-align: center;
      white-space: pre-wrap;
    }
    /* マイクボタン */
    .mic-button {
      width: 80px;
      height: 80px;
      background: url("https://raw.githubusercontent.com/moguura/my-exp-images/main/mic.png") no-repeat center center / contain;
      border: none;
      outline: none;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .mic-button:hover {
      transform: scale(1.1);
    }
    .mic-button:active {
      transform: scale(0.95);
    }
    .mic-button.mic-active {
      animation: micGlow 1s infinite alternate;
    }
    @keyframes micGlow {
      0% {
        filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
      }
      100% {
        filter: drop-shadow(0 0 20px rgba(255, 0, 0, 1));
      }
    }
    /* マイク・チェックアイコンのコンテナ：相対位置にする */
   .mic-container {
      position: relative;
      display: inline-block;
    }

  /* チェックアイコンを絶対位置で配置（マイクボタンの右側に表示） */
   .check-icon {
      position: absolute;
      top: 50%;
      left: calc(100% + 10px); /* マイクボタンの右側に10pxの余白 */
      transform: translateY(-50%);
      width: 70px;
      height: 70px;
      background: url("https://raw.githubusercontent.com/moguura/my-exp-images/main/check.png") no-repeat center center / contain;
      display: none;
   }
   .check-icon.show {
      display: block;
      animation: pop 0.3s forwards;
    }
    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    /* 警告メッセージ */
    .mic-warning {
      color: red;
      font-size: 1.2em;
      margin-top: 10px;
    }
    /* テスト終了画面 */
    .final-message {
      text-align: center;
      font-size: 1.4em;
      margin-top: 50px;
    }
    .final-illustration {
      max-width: 150px;
      display: block;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <div id="app" class="container"></div>

  <script>
    // ================================
    //  クリック音・チェック音の準備
    // ================================
    const clickSound = new Audio("https://raw.githubusercontent.com/moguura/my-exp-images/main/Click.mp3");
    const checkSound = new Audio("https://raw.githubusercontent.com/moguura/my-exp-images/main/Submission.mp3");

    // ================================
    //  音声認識の準備
    // ================================
    let recognition = null;
    let recordTimeout = null;
    let isRecording = false;
    let micWarningTimeout = null; // 警告表示用タイマー

    function initSpeechRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("このブラウザはSpeechRecognition APIをサポートしていません。");
        return null;
      }
      const recog = new SpeechRecognition();
      recog.lang = "ja-JP";
      recog.interimResults = true;
      recog.continuous = true;
      return recog;
    }

    function startRecognition() {
      clickSound.play();
      clearTimeout(micWarningTimeout); // 警告タイマーをクリア
      if (!recognition) {
        recognition = initSpeechRecognition();
        if (!recognition) return;
      }
      const micBtn = document.getElementById("micBtn");
      if (micBtn) {
        micBtn.disabled = true;
        micBtn.classList.add("mic-active");
      }
      isRecording = true;
      recordTimeout = setTimeout(() => { stopRecognition(); }, 10000);
      recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; i++) {
          const transcript = event.results[i][0].transcript.trim();
          if (transcript.includes("です")) {
            stopRecognition();
            break;
          }
        }
      };
      recognition.onerror = (e) => {
        console.warn("Recognition error:", e);
        stopRecognition();
      };
      recognition.onend = () => { console.log("Recognition ended"); };
      recognition.start();
    }

    function stopRecognition() {
      if (!recognition || !isRecording) return;
      clearTimeout(recordTimeout);
      recognition.stop();
      isRecording = false;
      const micBtn = document.getElementById("micBtn");
      if (micBtn) {
        micBtn.classList.remove("mic-active");
      }
      showCheckIcon();
    }

    function showCheckIcon() {
      const checkIcon = document.getElementById("checkIcon");
      if (checkIcon) { checkIcon.classList.add("show"); }
      checkSound.play();
      setTimeout(() => { goNext(); }, 2000);
    }

    // ================================
    //  画面表示用ユーティリティ
    // ================================
    const app = document.getElementById("app");
    function showScreen(html) { app.innerHTML = html; }

    function renderProgressBar(currentIndex, total) {
      let steps = "";
      for (let i = 0; i < total; i++) {
        let className = "progress-step";
        if (i < currentIndex) { className += " completed"; }
        else if (i === currentIndex) { className += " active"; }
        steps += `<span class="${className}">${i+1}</span>`;
      }
      return `<div class="progress-container">${steps}</div>`;
    }

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // ================================
    //  各種テキスト・画像定義
    // ================================

    // 説明Box
    const explanationBox1 = `
      <h2 class="header">Test1</h2>
      <div class="explanation-box">
        <p>This is a speaking test.<br>
        Look at the image and say a full sentence. Use the correct form of the given word.<br>
        Now, let's try Example 1.<br>
        Press the microphone button and say <strong>いいです</strong>.</p>
      </div>
      <button class="button" id="nextBtn1">Next</button>
    `;

    const explanationBox2 = `
      <div class="explanation-box">
        <p>Since the image for Example 1 shows <strong> げんざい (Present)</strong>, the correct answer is <strong>てんきは いいです。</strong><br><br>
        Next, let’s try Example 2.<br>
        Press the microphone button and say <strong>てんきは よかったです。</strong></p>
      </div>
      <button class="button" id="nextBtn2">Next</button>
    `;

    const explanationBox3 = `
      <div class="explanation-box">
        <p>Since the image for Example 2 shows <strong>きのう (Yesterday)</strong>, the correct answer is <strong>てんきは よかったです。</strong><br><br>
        Now, let's start the test. There are 16 questions.<br>
        You can only speak once for each question, so be careful. Always say a full sentence.<br>
        When you're ready, click <strong>GO TO TEST</strong>.</p>
      </div>
      <button class="go-to-test-button" id="goTestBtn">GO TO TEST</button>
    `;

    const explanationBox4 = `
      <div class="explanation-box">
        <p>This is the end of Test 1. Please inform Instructor Takei.</p>
        <img src="https://raw.githubusercontent.com/moguura/my-exp-images/main/cracker.gif" alt="Cracker GIF" class="final-illustration">
      </div>
    `;

    // 例題（「です」を追加）
    const example1 = {
      imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-e.g.1.JPG",
      japaneseCue: "いい → てんきは（　　　）です。"
    };
    const example2 = {
      imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-e.g.2.JPG",
      japaneseCue: "いい → てんきは（　　　）です。"
    };

    // 問題（全16問）※もともとは前半8問が Present、後半8問が Yesterday
    // 各オブジェクトに group プロパティを追加し、「です」を付加
    const questionData = [
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-1.JPG", japaneseCue: "おおい → にもつは（　　　）です。", group: "present" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-2.JPG", japaneseCue: "おもい → このほんは（　　　）です。", group: "present" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-3.JPG", japaneseCue: "おもしろい → じゅぎょうは（　　　）です。", group: "present" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-4.JPG", japaneseCue: "からい → この<ruby>パスタ<rt>ぱすた</rt></ruby>は（　　　）です。", group: "present" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-5.JPG", japaneseCue: "あたらしい → いえは（　　　）です。", group: "present" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-6.JPG", japaneseCue: "おいしい → くすりは（　　　）です。", group: "present" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-7.JPG", japaneseCue: "ちかい → がっこうは（　　　）です。", group: "present" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-8.JPG", japaneseCue: "むずかしい → べんきょうは（　　　）です。", group: "present" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-9.JPG", japaneseCue: "あつい → ８がつは（　　　）です。", group: "yesterday" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-10.JPG", japaneseCue: "たかい → りょうりは（　　　）です。", group: "yesterday" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-11.JPG", japaneseCue: "たのしい → <ruby>ゲーム<rt>げーむ</rt></ruby>は（　　　）です。", group: "yesterday" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-12.JPG", japaneseCue: "やすい → このT<ruby>シャツ<rt>しゃつ</rt></ruby>シャツは（　　　）です。", group: "yesterday" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-13.JPG", japaneseCue: "おおきい → <ruby>ケーキ<rt>けーき</rt></ruby>は（　　　）です。", group: "yesterday" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-14.JPG", japaneseCue: "さむい → 2がつは（　　　）です。", group: "yesterday" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-15.JPG", japaneseCue: "すずしい → やまは（　　　）です。", group: "yesterday" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-16.JPG", japaneseCue: "つめたい → おんせんは（　　　）です。", group: "yesterday" }
    ];

    // 遷移画面用の画像定義（指定URLに更新）
    const presentTransition = { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/Present.JPG" };
    const yesterdayTransition = { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/Yesterday.JPG" };

    // ================================
    //  画面遷移の管理
    // ================================
    /*
      ステージ構成：
      0: 説明Box1
      1: 例1前の遷移画面（Present）
      2: 例1
      3: 例2前の遷移画面（Yesterday）
      4: 例2
      5: 説明Box3 (GO TO TEST)
      6～37: テスト問題（各問題は2画面：偶数は遷移画面、奇数は実際の問題画面、全16問→32画面）
      38: 説明Box4（終了）
    */
    let stageIndex = 0;
    let shuffledQuestions = [];

   function renderStage(index) {
  if (index === 0) {
    // 説明Box1
    showScreen(explanationBox1);
    document.getElementById("nextBtn1").addEventListener("click", () => {
      clickSound.play();
      goNext();
    });
  } else if (index === 1) {
    // 例1前の遷移画面（Present）
    renderTransitionScreen(presentTransition.imgUrl, index + 1);
  } else if (index === 2) {
    // 例1
    renderExample(example1);
  } else if (index === 3) {
    // 説明Box2（例1の後に追加）
    showScreen(explanationBox2);
    document.getElementById("nextBtn2").addEventListener("click", () => {
      clickSound.play();
      goNext();
    });
  } else if (index === 4) {
    // 例2前の遷移画面（Yesterday）
    renderTransitionScreen(yesterdayTransition.imgUrl, index + 1);
  } else if (index === 5) {
    // 例2
    renderExample(example2);
  } else if (index === 6) {
    // 説明Box3 (GO TO TEST)
    showScreen(explanationBox3);
    document.getElementById("goTestBtn").addEventListener("click", () => {
      clickSound.play();
      startTest();
    });
  } else if (index >= 7 && index < 7 + 2 * 16) {
    // テスト問題部分（各問題は2画面で構成：偶数は遷移画面、奇数は実際の問題画面）
    let qIndex = Math.floor((index - 7) / 2); // 0～15
    if ((index - 7) % 2 === 0) {
      // 遷移画面：シャッフル後の各問題の group に応じた画像表示
      if (shuffledQuestions[qIndex].group === "present") {
        renderTransitionScreen(presentTransition.imgUrl, index + 1);
      } else {
        renderTransitionScreen(yesterdayTransition.imgUrl, index + 1);
      }
    } else {
      // 実際の問題画面
      const progressHTML = renderProgressBar(qIndex, 16);
      const html = `
        ${progressHTML}
        <div class="question-container">
          <img src="${shuffledQuestions[qIndex].imgUrl}" alt="question image" class="question-image" />
          <p class="japanese-cue">${shuffledQuestions[qIndex].japaneseCue}</p>
          <div class="mic-container">
            <button class="mic-button" id="micBtn"></button>
            <div class="check-icon" id="checkIcon"></div>
          </div>
          <div id="micWarning" class="mic-warning"></div>
        </div>
      `;
      showScreen(html);
      const micBtn = document.getElementById("micBtn");
      if (micBtn) { micBtn.addEventListener("click", startRecognition); }
      // 5秒後に警告メッセージを表示
      micWarningTimeout = setTimeout(() => {
        const warning = document.getElementById("micWarning");
        if (warning) { warning.textContent = "Press the mic button and speak!"; }
      }, 5000);
    }
  } else if (index === 7 + 2 * 16) {
    // 説明Box4（終了）
    showScreen(explanationBox4);
  }
}

    // 例題画面の表示
    function renderExample(exampleObj) {
      const html = `
        <div class="question-container">
          <img src="${exampleObj.imgUrl}" alt="example image" class="question-image" />
          <p class="japanese-cue">${exampleObj.japaneseCue}</p>
          <div class="mic-container">
            <button class="mic-button" id="micBtn"></button>
            <div class="check-icon" id="checkIcon"></div>
          </div>
          <div id="micWarning" class="mic-warning"></div>
        </div>
      `;
      showScreen(html);
      const micBtn = document.getElementById("micBtn");
      if(micBtn) { micBtn.addEventListener("click", startRecognition); }
      micWarningTimeout = setTimeout(() => {
        const warning = document.getElementById("micWarning");
        if(warning) { warning.textContent = "Press the mic button and speak!"; }
      }, 5000);
    }

    // 遷移画面（画像＋Nextボタン）の表示
    function renderTransitionScreen(imgUrl, nextStage) {
      const html = `
        <div class="question-container">
          <img src="${imgUrl}" alt="transition image" class="transition-image" />
          <button class="button" id="transitionNextBtn">Next</button>
        </div>
      `;
      showScreen(html);
      document.getElementById("transitionNextBtn").addEventListener("click", () => {
        clickSound.play();
        stageIndex = nextStage;
        renderStage(stageIndex);
      });
    }

    function goNext() {
      stageIndex++;
      renderStage(stageIndex);
    }

    // テスト開始：問題データをシャッフルし、テスト問題部分の最初（ステージ7）へ
    function startTest() {
      shuffledQuestions = shuffle(questionData);
      stageIndex = 7;
      renderStage(stageIndex);
    }

    window.addEventListener("DOMContentLoaded", () => {
      renderStage(stageIndex);
    });
  </script>
</body>
</html>
