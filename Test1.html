<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test 1</title>
  <style>
    /* 全体のレイアウト */
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
    }
    /* 中央寄せコンテナ */
    .container, #app {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }
    /* 見出し */
    .header {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    /* 説明文ボックス */
    .explanation-box {
      background-color: #f9f9f9;
      border: 2px solid #ddd;
      padding: 25px;
      margin-bottom: 40px;
      border-radius: 10px;
      text-align: left;
      line-height: 1.6;
      font-size: 1.1em;
    }
    /* ボタンスタイル */
    .button,
    .go-to-test-button {
      display: inline-block;
      background-color: #007BFF;
      color: #fff;
      padding: 14px 28px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 15px;
    }
    .button:hover,
    .go-to-test-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* 進捗バー */
    .progress-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .progress-step {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #007BFF;
      color: #007BFF;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 5px;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }
    /* 完了・アクティブを青くする */
    .progress-step.completed,
    .progress-step.active {
      background-color: #007BFF;
      color: #fff;
    }

    /* 問題・例の画面コンテナ */
    .question-container {
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 50vh;
    }
    /* 中央の画像：例・問題用 */
    .question-image {
      max-width: 60%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    /* 遷移画面用の画像（少し小さめ） */
    .transition-image {
      max-width: 50%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    /* 日本語キュー */
    .japanese-cue {
      font-size: 1.6em;
      color: #006400;
      margin: 25px 0 30px;
      text-align: center;
      white-space: pre-wrap;
    }
    /* マイクボタン */
    .mic-button {
      width: 80px;
      height: 80px;
      background: url("https://raw.githubusercontent.com/moguura/my-exp-images/main/mic.png") no-repeat center center / contain;
      border: none;
      outline: none;
      cursor: pointer;
      margin: 20px auto;
      transition: transform 0.2s;
      display: inline-block;
    }
    .mic-button:hover {
      transform: scale(1.1);
    }
    .mic-button:active {
      transform: scale(0.95);
    }
    .mic-button.mic-active {
      animation: micGlow 1s infinite alternate;
    }
    @keyframes micGlow {
      0% {
        filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
      }
      100% {
        filter: drop-shadow(0 0 20px rgba(255, 0, 0, 1));
      }
    }
    /* チェックアイコン */
    .check-icon {
      width: 70px;
      height: 70px;
      background: url("https://raw.githubusercontent.com/moguura/my-exp-images/main/check.png") no-repeat center center / contain;
      display: none;
      margin: 20px auto;
    }
    .check-icon.show {
      display: block;
      animation: pop 0.3s forwards;
    }
    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    /* テスト終了画面 */
    .final-message {
      text-align: center;
      font-size: 1.4em;
      margin-top: 50px;
    }
    .final-illustration {
      max-width: 150px;
      display: block;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <div id="app" class="container"></div>

  <script>
    // ================================
    //  クリック音・チェック音の準備
    // ================================
    const clickSound = new Audio("https://raw.githubusercontent.com/moguura/my-exp-images/main/Click.mp3");
    const checkSound = new Audio("https://raw.githubusercontent.com/moguura/my-exp-images/main/Submission.mp3");

    // ================================
    //  音声認識の準備
    // ================================
    let recognition = null;
    let recordTimeout = null;
    let isRecording = false;

    // ブラウザ対応チェック＆インスタンス生成
    function initSpeechRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("このブラウザはSpeechRecognition APIをサポートしていません。");
        return null;
      }
      const recog = new SpeechRecognition();
      recog.lang = "ja-JP";
      recog.interimResults = true;
      recog.continuous = true;
      return recog;
    }

    // 音声認識を開始
    function startRecognition() {
      clickSound.play(); // ボタン押下音
      if (!recognition) {
        recognition = initSpeechRecognition();
        if (!recognition) return;
      }
      const micBtn = document.getElementById("micBtn");
      if (micBtn) {
        micBtn.disabled = true;
        micBtn.classList.add("mic-active");
      }
      isRecording = true;
      recordTimeout = setTimeout(() => {
        stopRecognition();
      }, 10000);
      recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; i++) {
          const transcript = event.results[i][0].transcript.trim();
          if (transcript.includes("です")) {
            stopRecognition();
            break;
          }
        }
      };
      recognition.onerror = (e) => {
        console.warn("Recognition error:", e);
        stopRecognition();
      };
      recognition.onend = () => {
        console.log("Recognition ended");
      };
      recognition.start();
    }

    // 音声認識を停止
    function stopRecognition() {
      if (!recognition || !isRecording) return;
      clearTimeout(recordTimeout);
      recognition.stop();
      isRecording = false;
      const micBtn = document.getElementById("micBtn");
      if (micBtn) {
        micBtn.classList.remove("mic-active");
      }
      showCheckIcon();
    }

    // チェックマークを表示して次へ
    function showCheckIcon() {
      const checkIcon = document.getElementById("checkIcon");
      if (checkIcon) {
        checkIcon.classList.add("show");
      }
      checkSound.play();
      setTimeout(() => {
        goNext();
      }, 2000);
    }

    // ================================
    //  画面表示用ユーティリティ
    // ================================
    const app = document.getElementById("app");

    function showScreen(html) {
      app.innerHTML = html;
    }

    // 進捗バー（問題部分のみ）
    function renderProgressBar(currentIndex, total) {
      let steps = "";
      for (let i = 0; i < total; i++) {
        let className = "progress-step";
        if (i < currentIndex) {
          className += " completed";
        } else if (i === currentIndex) {
          className += " active";
        }
        steps += `<span class="${className}">${i+1}</span>`;
      }
      return `<div class="progress-container">${steps}</div>`;
    }

    // 配列をシャッフル
    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // ================================
    //  各種テキスト・画像定義
    // ================================

    // 説明Box (固定テキスト)
    const explanationBox1 = `
      <h2 class="header">Test1</h2>
      <div class="explanation-box">
        <p>This is a speaking test.<br>
        Look at the image and say a full sentence. Use the correct form of the given word.<br>
        First, let’s try Example 1.</p>
      </div>
      <button class="button" id="nextBtn1">Next</button>
    `;

    const explanationBox3 = `
      <div class="explanation-box">
        <p>Since Example 2 is finished, now let's start the test.<br>
        There are 16 questions. You can only speak once for each question, so be careful. Always say a full sentence.<br>
        When you're ready, click "GO TO TEST."</p>
      </div>
      <button class="go-to-test-button" id="goTestBtn">GO TO TEST</button>
    `;

    const explanationBox4 = `
      <div class="explanation-box">
        <p>This is the end of Test 1. Please inform Instructor Takei.</p>
        <img src="https://raw.githubusercontent.com/moguura/my-exp-images/main/cracker.gif" alt="Cracker GIF" class="final-illustration">
      </div>
    `;

    // 例題 (固定2つ)
    const example1 = {
      imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-e.g.1.JPG",
      japaneseCue: "いい → てんきは（　　　）"
    };
    const example2 = {
      imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-e.g.2.JPG",
      japaneseCue: "いい → てんきは（　　　）"
    };

    // テスト用の問題 (全16問・ランダム)
    const questionData = [
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-1.JPG", japaneseCue: "おおい → にもつは（　　　）" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-2.JPG", japaneseCue: "おもい → このほんは（　　　）" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-3.JPG", japaneseCue: "おもしろい → じゅぎょうは（　　　）" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-4.JPG", japaneseCue: "からい → このパスタは（　　　）" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-5.JPG", japaneseCue: "あたらしい → いえは（　　　）" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-6.JPG", japaneseCue: "おいしい → くすりは（　　　）" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-7.JPG", japaneseCue: "ちかい → がっこうは（　　　）" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-8.JPG", japaneseCue: "むずかしい → べんきょうは（　　　）" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-9.JPG", japaneseCue: "あつい → ８がつは（　　　）" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-10.JPG", japaneseCue: "たかい → りょうりは（　　　）" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-11.JPG", japaneseCue: "たのしい → ゲームは（　　　）" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-12.JPG", japaneseCue: "やすい → このTシャツは（　　　）" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-13.JPG", japaneseCue: "おおきい → ケーキは（　　　）" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-14.JPG", japaneseCue: "さむい → 2がつは（　　　）" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-15.JPG", japaneseCue: "すずしい → やまは（　　　）" },
      { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/op-16.JPG", japaneseCue: "つめたい → おんせんは（　　　）" }
    ];

    // 遷移画面用の画像定義
    const presentTransition = { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/Present.JPG" };
    const yesterdayTransition = { imgUrl: "https://raw.githubusercontent.com/moguura/my-exp-images/main/Yesterday.JPG" };

    // ================================
    //  画面遷移の管理
    // ================================
    // ステージの順序（各画面を番号で管理）
    //  0: 説明Box1
    //  1: 例1前の遷移画面（Present）
    //  2: 例1
    //  3: 例2前の遷移画面（Yesterday）
    //  4: 例2
    //  5: 説明Box3 (GO TO TEST)
    //  6～: テスト問題（各問題は、遷移画面＋問題画面 の2画面で構成、全16問 → 32画面）
    //  最後: 説明Box4（終了画面）
    let stageIndex = 0;
    let shuffledQuestions = [];
    // 問題はランダム順となる（シャッフル後は0～15で管理）

    function renderStage(index) {
      switch(index) {
        case 0:
          // 説明Box1
          showScreen(explanationBox1);
          document.getElementById("nextBtn1").addEventListener("click", () => {
            clickSound.play();
            goNext();
          });
          break;
        case 1:
          // 例1前の遷移画面（Present画像）
          renderTransitionScreen(presentTransition.imgUrl, index+1);
          break;
        case 2:
          // 例1
          renderExample(example1);
          break;
        case 3:
          // 例2前の遷移画面（Yesterday画像）
          renderTransitionScreen(yesterdayTransition.imgUrl, index+1);
          break;
        case 4:
          // 例2
          renderExample(example2);
          break;
        case 5:
          // 説明Box3 (GO TO TEST)
          showScreen(explanationBox3);
          document.getElementById("goTestBtn").addEventListener("click", () => {
            clickSound.play();
            startTest();
          });
          break;
        default:
          // テスト問題部分
          // ステージ6～(6+2*16-1)のうち、偶数番号が遷移画面、奇数番号が実際の問題画面
          if (index >= 6 && index < 6 + 2 * 16) {
            let questionNumber = Math.floor((index - 6) / 2); // 0～15
            if ((index - 6) % 2 === 0) {
              // 遷移画面：問題番号に応じて画像を切替（1～8: Present, 9～16: Yesterday）
              if (questionNumber < 8) {
                renderTransitionScreen(presentTransition.imgUrl, index+1);
              } else {
                renderTransitionScreen(yesterdayTransition.imgUrl, index+1);
              }
            } else {
              // 実際の問題画面
              renderProgressBar(questionNumber, 16);
              renderQuestion(shuffledQuestions[questionNumber], questionNumber, 16);
            }
          } else if (index === 6 + 2 * 16) {
            // 終了画面
            showScreen(explanationBox4);
          }
          break;
      }
    }

    // 例題画面を表示
    function renderExample(exampleObj) {
      const html = `
        <div class="question-container">
          <img src="${exampleObj.imgUrl}" alt="example image" class="question-image" />
          <p class="japanese-cue">${exampleObj.japaneseCue}</p>
          <button class="mic-button" id="micBtn"></button>
          <div class="check-icon" id="checkIcon"></div>
        </div>
      `;
      showScreen(html);
      const micBtn = document.getElementById("micBtn");
      if (micBtn) {
        micBtn.addEventListener("click", startRecognition);
      }
    }

    // 問題画面を表示
    function renderQuestion(qData, qIndex, total) {
      const progressHTML = renderProgressBar(qIndex, total);
      const html = `
        ${progressHTML}
        <div class="question-container">
          <img src="${qData.imgUrl}" alt="question image" class="question-image" />
          <p class="japanese-cue">${qData.japaneseCue}</p>
          <button class="mic-button" id="micBtn"></button>
          <div class="check-icon" id="checkIcon"></div>
        </div>
      `;
      showScreen(html);
      const micBtn = document.getElementById("micBtn");
      if (micBtn) {
        micBtn.addEventListener("click", startRecognition);
      }
    }

    // 遷移画面を表示（画像とNextボタン）
    function renderTransitionScreen(imgUrl, nextStage) {
      const html = `
        <div class="question-container">
          <img src="${imgUrl}" alt="transition image" class="transition-image" />
          <button class="button" id="transitionNextBtn">Next</button>
        </div>
      `;
      showScreen(html);
      document.getElementById("transitionNextBtn").addEventListener("click", () => {
        clickSound.play();
        stageIndex = nextStage;
        renderStage(stageIndex);
      });
    }

    // 次のステージへ
    function goNext() {
      stageIndex++;
      renderStage(stageIndex);
    }

    // テスト開始（問題をシャッフルして最初の問題の遷移画面へ）
    function startTest() {
      shuffledQuestions = shuffle(questionData);
      stageIndex = 6; // テスト問題部の最初の遷移画面
      renderStage(stageIndex);
    }

    // ================================
    //  初期表示
    // ================================
    window.addEventListener("DOMContentLoaded", () => {
      renderStage(stageIndex);
    });
  </script>
</body>
</html>
