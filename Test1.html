<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test 1</title>
  <style>
    html, body { margin:0; padding:0; font-family:sans-serif; background:#fff; color:#333; }
    .container, #app { max-width:800px; margin:0 auto; text-align:center; padding:20px; }
    .explanation-box { background:#f9f9f9; border:2px solid #ddd; padding:25px; margin-bottom:40px; border-radius:10px; font-size:1.3em; line-height:1.6; text-align:left; }
    .button, .go-to-test-button { display:inline-block; background:#007BFF; color:#fff; padding:14px 28px; font-size:1.1em; border:none; border-radius:8px; cursor:pointer; margin-top:15px; transition:background 0.3s, transform 0.2s; text-decoration:none; }
    .button:hover, .go-to-test-button:hover { background:#0056b3; transform:scale(1.05); }
    .progress-container { display:flex; justify-content:center; margin-bottom:20px; }
    .progress-step { width:32px; height:32px; border-radius:50%; border:2px solid #007BFF; color:#007BFF; display:flex; align-items:center; justify-content:center; margin:5px; font-weight:bold; transition:background 0.3s, color 0.3s; }
    .progress-step.completed, .progress-step.active { background:#007BFF; color:#fff; }
    .question-container { margin-bottom:40px; display:flex; flex-direction:column; align-items:center; min-height:50vh; }
    .question-image, .transition-image { max-width:80%; height:auto; }
    .japanese-cue { font-size:1.6em; color:#006400; margin:25px 0 30px; text-align:center; white-space:pre-wrap; }
    .mic-button { width:80px; height:80px; background:url('https://raw.githubusercontent.com/moguura/my-exp-images/main/mic.png') no-repeat center/contain; border:none; cursor:pointer; transition:transform 0.2s; }
    .mic-button:hover { transform:scale(1.1); }
    .mic-button:active { transform:scale(0.95); }
    .mic-button.mic-active { animation:micGlow 1s infinite alternate; }
    @keyframes micGlow { 0%{filter:drop-shadow(0 0 10px rgba(255,0,0,0.5));}100%{filter:drop-shadow(0 0 20px rgba(255,0,0,1));} }
    .mic-container { position:relative; display:inline-block; }
    .check-icon { position:absolute; top:50%; left:calc(100% + 10px); transform:translateY(-50%); width:70px; height:70px; background:url('https://raw.githubusercontent.com/moguura/my-exp-images/main/check.png') no-repeat center/contain; display:none; }
    .check-icon.show { display:block; animation:pop 0.3s forwards; }
    @keyframes pop { 0%{transform:scale(0.5);opacity:0;}100%{transform:scale(1);opacity:1;} }
    .mic-warning { color:red; font-size:1.2em; margin-top:10px; }
    .final-message { font-size:1.4em; margin-top:50px; }
    #downloadLogButton { background:#4CAF50; color:#fff; padding:10px 20px; border:none; border-radius:8px; cursor:pointer; margin-top:20px; }
    #downloadLogButton:hover { background:#388E3C; }
  </style>
</head>
<body>
  <div id="app" class="container"></div>

  <script>
    // コンソールログ保存
    (function(){
      const buf=[]; const origLog=console.log;
      console.log=function(...args){ buf.push(args.join(' ')); origLog.apply(console,args); localStorage.setItem('consoleLog',buf.join('\n')); };
      window.saveLog=()=>{ const content=localStorage.getItem('consoleLog')||''; const blob=new Blob([content],{type:'text/plain'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='console-log.txt'; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); };
    })();

    // サウンド設定
    const clickSound=new Audio('https://raw.githubusercontent.com/moguura/my-exp-images/main/Click.mp3');
    const checkSound=new Audio('https://raw.githubusercontent.com/moguura/my-exp-images/main/Submission.mp3');
    // キュー音声プリロード
    const exampleCueAudio=new Audio('https://raw.githubusercontent.com/moguura/my-exp-images/main/1-rei.wav');
    const questionCueAudios={}; for(let i=1;i<=20;i++){ questionCueAudios[i]=new Audio(`https://raw.githubusercontent.com/moguura/my-exp-images/main/1-${i}.wav`); }

    let recognition=null, micWarningTimeout=null, questionSkipTimeout=null;
    let currentQuestionId=null, questionStartTime=null, micPressedTime=null, recognitionHandled=false;

    function initSpeechRecognition(){ const SR=window.SpeechRecognition||window.webkitSpeechRecognition; if(!SR){ alert('SpeechRecognition API 未対応'); return null;} const r=new SR(); r.lang='ja-JP'; r.interimResults=true; r.continuous=true; return r; }
    function resetSpeechRecognition(){ if(recognition){ recognition.onresult=null; recognition.onerror=null; recognition.onend=null; recognition.abort(); recognition=null;} recognitionHandled=false; }
    function startRecognition(){
      clickSound.play(); micPressedTime=new Date();
      const rt=questionStartTime?((micPressedTime-questionStartTime)/1000).toFixed(2):'N/A';
      console.log(`MicPressed: ${micPressedTime.toISOString()} QuestionID: ${currentQuestionId} ReactionTime: ${rt}s`);
      resetSpeechRecognition(); clearTimeout(micWarningTimeout); clearTimeout(questionSkipTimeout);
      const btn=document.getElementById('micBtn'); btn.disabled=true; btn.classList.add('mic-active');
      recognition=initSpeechRecognition(); if(!recognition) return;
      const recTO=setTimeout(()=>{ console.log(`NoSpeech(timeout): ${new Date().toISOString()} QuestionID: ${currentQuestionId}`); stopRecognition(); },10000);
      recognition.onresult=e=>{ if(recognitionHandled) return; for(let i=e.resultIndex;i<e.results.length;i++){ if(e.results[i][0].transcript.includes('です')){ recognitionHandled=true; recognition.onresult=null; console.log(`RecognitionSucceeded: ${new Date().toISOString()} QuestionID: ${currentQuestionId}`); clearTimeout(recTO); recognition.stop(); recognition=null; showCheckIcon(); break;} }};
      recognition.onerror=()=>stopRecognition(); recognition.onend=()=>console.log(`Recognition ended: ${new Date().toISOString()} QuestionID: ${currentQuestionId}`);
      recognition.start(); }
    function stopRecognition(){ clearTimeout(micWarningTimeout); clearTimeout(questionSkipTimeout); if(recognition) recognition.stop(); recognition=null; document.getElementById('micBtn').classList.remove('mic-active'); showCheckIcon(); }
    function showCheckIcon(){ const now=new Date(); const delta=micPressedTime?((now-micPressedTime)/1000).toFixed(2):'N/A'; console.log(`CheckIconShown: ${now.toISOString()} QuestionID: ${currentQuestionId} TimeSinceMicPressed: ${delta}s`); document.getElementById('checkIcon').classList.add('show'); checkSound.play(); setTimeout(goNext,2000); }

    const app=document.getElementById('app'); function showScreen(html){ app.innerHTML=html; }
    function renderProgressBar(cur,total){ let html='<div class="progress-container">'; for(let i=0;i<total;i++){ const cls='progress-step'+(i<cur?' completed':i===cur?' active':''); html+=`<span class="${cls}">${i+1}</span>`;} return html+'</div>'; }
    function shuffle(a){ return a.sort(()=>Math.random()-0.5); }

    // データ定義
    const explanationBox1='<div class="explanation-box"><video id="vid1" src="https://raw.githubusercontent.com/moguura/my-exp-images/main/test1-1.mp4" controls width="100%"></video></div>';
    const explanationBox2='<div class="explanation-box"><video id="vid2" src="https://raw.githubusercontent.com/moguura/my-exp-images/main/test1-2.mp4" controls width="100%"></video></div>';
    const explanationBox3='<div class="explanation-box"><video id="vid3" src="https://raw.githubusercontent.com/moguura/my-exp-images/main/test1-3.mp4" controls width="100%"></video></div>';
    const explanationBox4='<div class="explanation-box" style="text-align:center;"><p class="final-message">This is the end of Test 1. Please inform Instructor Takei.</p><img src="https://raw.githubusercontent.com/moguura/my-exp-images/main/cracker.gif" class="final-illustration"><br><button id="downloadLogButton">DO NOT TOUCH</button></div>';
    const example1={ imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/op-e.g.1.JPG", japaneseCue:"いい → てんきは（　　　）。" };
    const example2={ imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/op-e.g.2.JPG", japaneseCue:"いい → てんきは（　　　）。" };
    const questionData=[
      {id:1,imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/op-1.JPG",japaneseCue:"おおい → にもつは（　　　）。",group:"present"},
      {id:2,imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/op-2.JPG",japaneseCue:"おもい → このほんは（　　　）。",group:"present"},
      {id:3,imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/op-3.JPG",japaneseCue:"おもしろい → じゅぎょうは（　　　）。",group:"present"},
      {id:4,imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/op-4.JPG",japaneseCue:"からい → この<ruby>パスタ<rt>ぱすた</rt></ruby>は（　　　）。",group:"present"},
      {id:5,imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/op-5.JPG",japaneseCue:"あたらしい → いえは（　　　）。",group:"present"},
      {id:6,imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/op-6.JPG",japaneseCue:"おいしい → くすりは（　　　）。",group:"present"},
      {id:7,imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/op-7.JPG",japaneseCue:"ちかい → がっこうは（　　　）。",group:"present"},
      {id:8,imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/op-8.JPG",japaneseCue:"むずかしい → べんきょうは（　　　）。",group:"present"},
      {id:9,imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/op-9.JPG",japaneseCue:"あつい → ８がつは（　　　）。",group:"yesterday"},
      {id:10,imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/op-10.JPG",japaneseCue:"たかい → りょうりは（　　　）。",group:"yesterday"},
      {id:11,imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/op-11.JPG",japaneseCue:"たのしい → <ruby>ゲーム<rt>げーむ</rt></ruby>は（　　　）。",group:"yesterday"},
      {id:12,imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/op-12.JPG",japaneseCue:"やすい → このT<ruby>シャツ<rt>しゃつ</rt></ruby>は（　　　）。",group:"yesterday"},
      {id:13,imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/op-13.JPG",japaneseCue:"おおきい → <ruby>ケーキ<rt>けーき</rt></ruby>は（　　　）。",group:"yesterday"},
      {id:14,imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/op-14.JPG",japaneseCue:"さむい → 2がつは（　　　）。",group:"yesterday"},
      {id:15,imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/op-15.JPG",japaneseCue:"すずしい → やまは（　　　）。",group:"yesterday"},
      {id:16,imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/op-16.JPG",japaneseCue:"いそがしい → せんせいは（　　　）。",group:"yesterday"},
      {id:17,imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/op-17.JPG",japaneseCue:"にがい → <ruby>コーヒー<rt>こーひー</rt></ruby>は（　　　）。",group:"present"},
      {id:18,imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/op-18.JPG",japaneseCue:"かるい → この<ruby>ベッド<rt>べっど</rt></ruby>は（　　　）。",group:"present"},
      {id:19,imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/op-19.JPG",japaneseCue:"ひろい → <ruby>レストラン<rt>れすとらん</rt></ruby>は（　　　）。",group:"yesterday"},
      {id:20,imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/op-20.JPG",japaneseCue:"うるさい → としょかんは（　　　）。",group:"yesterday"}
    ];
    const presentTransition={imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/Present.JPG"};
    const yesterdayTransition={imgUrl:"https://raw.githubusercontent.com/moguura/my-exp-images/main/Yesterday.JPG"};

    // 画面遷移
    let stageIndex=0, shuffledQuestions=[];
    function renderStage(index) {
      if(index===0) {
        showScreen(explanationBox1);
        document.getElementById('vid1').addEventListener('ended',()=>{ clickSound.play(); goNext(); });
      } else if(index===1) {
        renderTransitionScreen(presentTransition.imgUrl, index+1);
      } else if(index===2) {
        cueAllowedPlay(exampleCueAudio);
        renderExample(example1);
      } else if(index===3) {
        // 説明ビデオ2
        showScreen(explanationBox2 + "<button class='button' id='next2'>Next</button>");
        // 動画終了で自動進行
        document.getElementById('vid2').addEventListener('ended', () => {
          clickSound.play();
          goNext();
        });
        // ボタンで手動進行
        document.getElementById('next2').addEventListener('click', () => {
          clickSound.play();
          goNext();
        });
      } else if(index===4) {
        renderTransitionScreen(yesterdayTransition.imgUrl, index+1);
      } else if(index===5) {
        cueAllowedPlay(exampleCueAudio);
        renderExample(example2);
      } else if(index===6) {
        showScreen(explanationBox3+"<button class='go-to-test-button' id='goTest'>GO TO TEST</button>");
        document.getElementById('goTest').addEventListener('click',()=>{ clickSound.play(); startTest(); });
      } else if(index>=7 && index<47) {
        const qIdx=Math.floor((index-7)/2);
        if((index-7)%2===0) {
          const grp=shuffledQuestions[qIdx].group==='present'?presentTransition.imgUrl:yesterdayTransition.imgUrl;
          showScreen(`<div class='question-container'><img src='${grp}' class='transition-image'><button class='button' id='nextQ'>Next</button></div>`);
          document.getElementById('nextQ').addEventListener('click',()=>{ clickSound.play(); goNext(); });
        } else {
          const q=shuffledQuestions[qIdx]; currentQuestionId=q.id; questionStartTime=new Date();
          showScreen(`${renderProgressBar(qIdx,20)}<div class='question-container'><img src='${q.imgUrl}' class='question-image'><p class='japanese-cue'>${q.japaneseCue}</p><div class='mic-container'><button id='micBtn' class='mic-button'></button><div id='checkIcon' class='check-icon'></div></div><div id='micWarning' class='mic-warning'></div></div>`);
          document.getElementById('micBtn').addEventListener('click',startRecognition);
          setTimeout(()=>{ cueAllowedPlay(questionCueAudios[q.id]); },2000);
          micWarningTimeout=setTimeout(()=>{ document.getElementById('micWarning').textContent='Press the mic button and speak!'; },5000);
          questionSkipTimeout=setTimeout(()=>{ console.log(`Skipped(no mic) QuestionID:${currentQuestionId}`); goNext(); },20000);
        }
      } else if(index===47) {
        showScreen(explanationBox4);
        document.getElementById('downloadLogButton').addEventListener('click',window.saveLog);
      }
    }

    function renderExample(ex){
      showScreen(`<div class='question-container'><img src='${ex.imgUrl}' class='question-image'><p class='japanese-cue'>${ex.japaneseCue}</p><div class='mic-container'><button id='micBtn' class='mic-button'></button><div id='checkIcon' class='check-icon'></div></div><div id='micWarning' class='mic-warning'></div></div>`);
      document.getElementById('micBtn').addEventListener('click',startRecognition);
      micWarningTimeout=setTimeout(()=>{ document.getElementById('micWarning').textContent='Press the mic button and speak!'; },5000);
    }

    function renderTransitionScreen(img,next){ showScreen(`<div class='question-container'><img src='${img}' class='transition-image'><button class='button' id='transNext'>Next</button></div>`); document.getElementById('transNext').addEventListener('click',()=>{ clickSound.play(); stageIndex=next; renderStage(stageIndex); }); }
    function goNext(){ clearTimeout(micWarningTimeout); clearTimeout(questionSkipTimeout); stageIndex++; renderStage(stageIndex); }
    function startTest(){ shuffledQuestions=shuffle(questionData); stageIndex=7; renderStage(stageIndex); }
    function cueAllowedPlay(a){ a.currentTime=0; const p=a.play(); if(p&&p.catch) p.catch(()=>{}); }

    window.addEventListener('DOMContentLoaded',()=>{ renderStage(stageIndex); });
  </script>
</body>
</html>
