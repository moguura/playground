<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test 2</title>
  <style>
    /* リセット */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    .container {
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      min-height: 100vh; width: 90%; max-width: 800px;
      background-color: #fff; padding: 20px 30px;
      border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 0 auto;
    }
    .progress-bar { display: none; justify-content: center; margin-bottom: 20px; flex-wrap: nowrap; }
    .progress-step {
      width: 30px; height: 30px; border: 2px solid #007BFF; border-radius: 50%;
      margin: 5px; display: flex; align-items: center; justify-content: center;
      font-size: 0.9em; background-color: #f0f0f0; color: #333; user-select: none;
    }
    .progress-step.completed { background-color: #007BFF; color: #fff; }
    .question-container { margin-bottom: 30px; position: relative; min-height: 300px; }
    .image-container { text-align: center; margin-bottom: 20px; }
    .image-container img { width: 100%; max-height: 400px; object-fit: contain; border-radius: 4px; }
    .radio-group { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
    .radio-label {
      display: inline-flex; align-items: center; justify-content: center;
      width: 120px; padding: 10px 15px; font-size: 1.3em;
      border: 2px solid #007BFF; border-radius: 10px; cursor: pointer;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
      background-color: #f0f0f0; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .radio-label:hover { background-color: #e0ebff; }
    .radio-label input { display: none; }
    .radio-label input:checked + span {
      background-color: #007BFF; color: white; border-radius: 8px; padding: 5px 10px;
    }
    .submit-btn {
      display: inline-block; background-color: #007BFF; color: #fff;
      padding: 15px 30px; font-size: 1.2em; border: none; border-radius: 8px;
      cursor: pointer; transition: background-color 0.3s;
    }
    .submit-btn:hover { background-color: #0056b3; }
    .fade-in { animation: fadeIn 0.5s ease-in forwards; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    #downloadLogButton {
      display: block; margin: 20px auto 0; padding: 10px 20px;
      background-color: #4CAF50; color: #fff; border: none; border-radius: 4px;
      cursor: pointer; font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-bar" id="progressBar">
      <!-- 1〜20 steps -->
      ${Array.from({length:20},(_,i)=>`<div class="progress-step">${i+1}</div>`).join('')}
    </div>
    <div id="content"></div>
  </div>

  <!-- ログ保存 -->
  <script>
    (function(){
      const buf=[]; const orig=console.log;
      console.log=function(...a){ buf.push(a.join(' ')); orig.apply(console,a); localStorage.setItem('consoleLog',buf.join('\n')); };
      window.saveLog=()=>{ const c=localStorage.getItem('consoleLog')||''; const b=new Blob([c],{type:'text/plain'});
        const u=URL.createObjectURL(b); const a=document.createElement('a'); a.href=u; a.download='console-log.txt';
        document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(u);
      };
    })();
  </script>

  <script>
    // サウンド再生
    function playClick(){ new Audio('https://raw.githubusercontent.com/moguura/my-exp-images/main/Click.mp3').play(); }
    function playSubmit(){ new Audio('https://raw.githubusercontent.com/moguura/my-exp-images/main/Submission.mp3').play(); }

    // 動画URL
    const vids = [
      'https://raw.githubusercontent.com/moguura/my-exp-images/main/test2-1.mp4',
      'https://raw.githubusercontent.com/moguura/my-exp-images/main/test2-2.mp4',
      'https://raw.githubusercontent.com/moguura/my-exp-images/main/test2-3.mp4'
    ];

    // 例題データ
    const example1 = { image:'https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-rei-1.JPG', audios:{a:'https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-rei-a.wav',b:'https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-rei-b.wav',c:'https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-rei-c.wav',d:'https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-rei-d.wav'}, correct:'a' };
    const example2 = { image:'https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-rei-2.JPG', audios:{a:'https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-rei-a.wav',b:'https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-rei-b.wav',c:'https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-rei-c.wav',d:'https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-rei-d.wav'}, correct:'c' };

    // テスト問題生成
    let testQ = [];
    for(let i=1;i<=20;i++){ testQ.push({id:i, image:`https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-${i}.JPG`, audios:{a:`https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-${i}-a.wav`,b:`https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-${i}-b.wav`,c:`https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-${i}-c.wav`,d:`https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-${i}-d.wav`}, correct:'a'}); }

    function shuffle(arr){ for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]];} return arr; }
    function assignOrder(qs){ qs.forEach(q=>{ q.order = shuffle(['a','b','c','d'].slice()); }); }
    function playSeq(audios, order, done){ setTimeout(()=>{
      const beep=new Audio('https://raw.githubusercontent.com/moguura/my-exp-images/main/beep.mp3'); beep.play().then(()=>{ beep.onended=()=>{ let idx=0; const next=()=>{ if(idx<order.length){ const audio=new Audio(audios[order[idx]]); audio.play().then(()=>{ audio.onended=()=>{ idx++; setTimeout(next,1000); }; }).catch(()=>{ idx++; setTimeout(next,1000); }); } else { done(); }}; next(); }; }).catch(()=>{ done(); }); },1000); }

    function updateProgress(n){ document.querySelectorAll('.progress-step').forEach((el,i)=>{ el.classList.toggle('completed', i< n); }); }

    const content = document.getElementById('content');

    // 動画再生
    function showVideo(src, cb){ content.innerHTML = `<video id='expVideo' src='${src}' controls width='100%'></video>`;
      const v = document.getElementById('expVideo'); v.addEventListener('ended',()=>{ playClick(); cb(); }); }

    // 例題表示
    function showExample(ex, cb){ document.getElementById('progressBar').style.display='none';
      content.innerHTML = `
        <div class='question-container'>
          <div class='image-container'><img src='${ex.image}'></div>
          <div class='radio-group'>${ex.order.map((k,i)=>
            `<label class='radio-label'><input type='radio' name='ans' id='opt${i}' value='${ex.order[i]===ex.correct?'correct':'incorrect'}'><span>${i+1}st</span></label>`
          ).join('')}</div>
          <div style='text-align:right;'><button id='subBtn' class='submit-btn' style='display:none;'>Submit</button></div>
        </div>`;
      document.querySelectorAll('input[name="ans"]').forEach(inp=> inp.addEventListener('click', e=> console.log('選択:',e.target.id, e.target.value, new Date().toLocaleString())));
      const btn = document.getElementById('subBtn'); playSeq(ex.audios, ex.order, ()=>{ btn.style.display='inline-block'; btn.classList.add('fade-in'); });
      btn.addEventListener('click',()=>{ playSubmit(); console.log('Submit:', document.querySelector('input[name="ans"]:checked').id, new Date().toLocaleString()); cb(); });
    }

    // テスト問題表示
    function showTest(q, cb, idx){ document.querySelector('.progress-bar').style.display='flex'; updateProgress(idx+1);
      content.innerHTML = `
        <div class='question-container'>
          <div class='image-container'><img src='${q.image}'></div>
          <div class='radio-group'>${q.order.map((k,i)=>
            `<label class='radio-label'><input type='radio' name='ans' id='opt${i}' value='${q.order[i]==='a'?'correct':'incorrect'}'><span>${i+1}st</span></label>`
          ).join('')}</div>
          <div style='text-align:right;'><button id='subBtn' class='submit-btn' style='display:none;'>Submit</button></div>
        </div>`;
      document.querySelectorAll('input[name="ans"]').forEach(inp=> inp.addEventListener('click', e=> console.log('選択:',e.target.id, e.target.value, new Date().toLocaleString())));
      const btn = document.getElementById('subBtn'); playSeq(q.audios, q.order, ()=>{ btn.style.display='inline-block'; btn.classList.add('fade-in'); });
      btn.addEventListener('click',()=>{ playSubmit(); console.log('Submit:', document.querySelector('input[name="ans"]:checked').id, new Date().toLocaleString()); cb(); });
    }

    // テスト終了
    function finish(){ document.getElementById('progressBar').style.display='none'; content.innerHTML =
      `<div style='text-align:center;'><p style='margin-bottom:20px;font-size:1.4em;'>This is the end of Test 2. Please inform Instructor Takei.</p><img src='https://raw.githubusercontent.com/moguura/my-exp-images/main/cracker.gif' style='max-width:300px;'><button id='downloadLogButton'>DO NOT TOUCH</button></div>`;
      document.getElementById('downloadLogButton').addEventListener('click',()=>window.saveLog()); }

    // 全体フロー
    function start() {
      assignOrder([example1]); showVideo(vids[0], ()=> showExample(example1, ()=> {
        assignOrder([example2]); showVideo(vids[1], ()=> showExample(example2, ()=> {
          assignOrder(testQ); startTest();
        }));
      }));
    }

    function startTest(){ assignOrder(testQ); let i=0; const next=()=>{ if(i>=testQ.length){ showVideo(vids[2], finish); } else { showTest(testQ[i], ()=>{ i++; next(); }, i); } }; next(); }

    document.addEventListener('DOMContentLoaded', start);
  </script>
</body>
</html>
