<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test 2</title>
  <style>
    /* リセット */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 90%;
      max-width: 800px;
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 0 auto;
      /* 上部固定バー分の余白 */
      padding-top: 80px;
    }
    .progress-bar {
      display: none;
      position: fixed; top: 0; left: 50%; transform: translateX(-50%);
      width: 100%; max-width: 800px; background-color: #fff;
      padding: 10px 0; justify-content: center;
      flex-wrap: nowrap; overflow-x: auto; white-space: nowrap; z-index: 1000;
    }
    .progress-step {
      width: 30px; height: 30px; border: 2px solid #007BFF; border-radius: 50%;
      margin: 0 5px; display: flex; align-items: center; justify-content: center;
      font-size: 0.9em; background-color: #f0f0f0; color: #333;
      user-select: none; flex-shrink: 0;
    }
    .progress-step.completed { background-color: #007BFF; color: #fff; }
    .question-container { margin-bottom: 30px; min-height: 300px; }
    .image-container { text-align: center; margin-bottom: 20px; }
    .image-container img { width: 100%; max-height: 400px; object-fit: contain; border-radius: 4px; }
    .radio-group { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
    .radio-label {
      display: inline-flex; align-items: center; justify-content: center;
      width: 120px; padding: 10px 15px; font-size: 1.3em;
      border: 2px solid #007BFF; border-radius: 10px; cursor: pointer;
      transition: background-color 0.3s;
      background-color: #f0f0f0;
    }
    .radio-label:hover { background-color: #e0ebff; }
    .radio-label input { display: none; }
    .radio-label input:checked + span { background-color: #007BFF; color: white; padding: 5px 10px; }
    .submit-btn { background-color: #007BFF; color: #fff; padding: 15px 30px; font-size: 1.2em; border: none; border-radius: 8px; cursor: pointer; }
    .submit-btn:hover { background-color: #0056b3; }
    .fade-in { animation: fadeIn 0.5s ease-in forwards; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    #downloadLogButton { margin: 20px auto 0; padding: 10px 20px; background-color: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-bar" id="progressBar"></div>
    <div id="content"></div>
  </div>

  <script>
    (function(){ const buf=[]; const orig=console.log; console.log=function(...a){ buf.push(a.join(' ')); orig.apply(console,a); localStorage.setItem('consoleLog',buf.join('\n')); }; window.saveLog=()=>{ const c=localStorage.getItem('consoleLog')||''; const b=new Blob([c],{type:'text/plain'}); const u=URL.createObjectURL(b); const a=document.createElement('a'); a.href=u; a.download='console-log.txt'; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(u); }; })();

    function playClick(){ new Audio('https://raw.githubusercontent.com/moguura/my-exp-images/main/Click.mp3').play(); }
    function playSubmit(){ new Audio('https://raw.githubusercontent.com/moguura/my-exp-images/main/Submission.mp3').play(); }

    const vids=[
      'https://raw.githubusercontent.com/moguura/my-exp-images/main/test2-1.mp4',
      'https://raw.githubusercontent.com/moguura/my-exp-images/main/test2-2.mp4',
      'https://raw.githubusercontent.com/moguura/my-exp-images/main/test2-3.mp4'
    ];

    const example1={ id:'example1', image:'https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-rei-1.JPG', audios:{a:'https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-rei-a.wav',b:'https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-rei-b.wav',c:'https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-rei-c.wav',d:'https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-rei-d.wav'}, correct:'a', order:['a','b','c','d'] };
    const example2={ id:'example2', image:'https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-rei-2.JPG', audios:{a:'https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-rei-a.wav',b:'https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-rei-b.wav',c:'https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-rei-c.wav',d:'https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-rei-d.wav'}, correct:'c', order:['a','b','c','d'] };

    let testQ=[];
    for(let i=1;i<=20;i++){
      testQ.push({ id:i, image:`https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-${i}.JPG`, audios:{ a:`https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-${i}-a.wav`, b:`https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-${i}-b.wav`, c:`https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-${i}-c.wav`, d:`https://raw.githubusercontent.com/moguura/my-exp-images/main/rikai-${i}-d.wav` }, correct:'a' });
    }

    function shuffle(arr){ const a=arr.slice(); for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }
    function updateProgress(n){ document.querySelectorAll('.progress-step').forEach((el,i)=>{ el.classList.toggle('completed', i< n); }); }

    const content=document.getElementById('content');
    const bar=document.getElementById('progressBar');
    for(let i=1;i<=20;i++){ const step=document.createElement('div'); step.className='progress-step'; step.textContent=i; bar.appendChild(step); }

    function showVideo(src,cb){ bar.style.display='none'; content.innerHTML=`<video id='expVideo' src='${src}' controls width='100%'></video>`; document.getElementById('expVideo').addEventListener('ended',()=>{ playClick(); cb(); }); }

    function showQuestion(q,cb,idx,isTest=true){
      if(isTest){ bar.style.display='flex'; updateProgress(idx+1); }
      else{ bar.style.display='none'; }
      content.innerHTML=`<div class='question-container'>
        <div class='image-container'><img src='${q.image}'></div>
        <div class='radio-group'>${q.order.map((opt,i)=>`<label class='radio-label'><input type='radio' name='ans' id='opt${i}' value='${opt===q.correct?'correct':'incorrect'}'><span>${i+1}st</span></label>`).join('')}</div>
        <div style='text-align:right;'><button id='subBtn' class='submit-btn' style='display:none;'>Submit</button></div>
      </div>`;
      document.querySelectorAll('input[name="ans"]').forEach(inp=>inp.addEventListener('click',e=>{ console.log(`Question ID: ${q.id}, Button: ${e.target.id}, Result: ${e.target.value}`); }));
      const btn=document.getElementById('subBtn'); playSeq(q.audios, q.order, ()=>{ btn.style.display='inline-block'; btn.classList.add('fade-in'); });
      btn.addEventListener('click',()=>{ const sel=document.querySelector('input[name="ans"]:checked'); console.log(`Question ID: ${q.id}, Submit Button: ${sel.id}, Result: ${sel.value}`); playSubmit(); cb(); });
    }

    function finish(){ bar.style.display='none'; content.innerHTML=`<div style='text-align:center;'><p style='margin-bottom:20px;font-size:1.4em;'>This is the end of Test 2. Please inform Instructor Takei.</p><img src='https://raw.githubusercontent.com/moguura/my-exp-images/main/cracker.gif' style='max-width:300px;'><button id='downloadLogButton'>DO NOT TOUCH</button></div>`; document.getElementById('downloadLogButton').addEventListener('click',()=>window.saveLog()); }

    function start(){ showVideo(vids[0],()=>showQuestion(example1,()=>{ showVideo(vids[1],()=>showQuestion(example2,()=>startTest(),0,false),0,false ); },0,false)); }

    function startTest(){ testQ=shuffle(testQ); testQ.forEach(q=>q.order=shuffle(['a','b','c','d'])); let i=0; const next=()=>{ if(i>=testQ.length){ showVideo(vids[2], finish); } else{ showQuestion(testQ[i], ()=>{ i++; next(); }, i, true); } }; next(); }

    document.addEventListener('DOMContentLoaded', start);

    function playSeq(audios, order, done){ setTimeout(()=>{ const beep=new Audio('https://raw.githubusercontent.com/moguura/my-exp-images/main/beep.mp3'); beep.play().then(()=>{ beep.onended=()=>{ let idx=0; const nextAudio=()=>{ if(idx<order.length){ const audio=new Audio(audios[order[idx]]); audio.play().then(()=>{ audio.onended=()=>{ idx++; setTimeout(nextAudio,1000); }; }).catch(()=>{ idx++; setTimeout(nextAudio,1000); }); } else done(); }; nextAudio(); }; }).catch(()=>{ done(); }); },1000); }
  </script>
</body>
</html>
